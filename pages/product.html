<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../client/styles/base.css">
</head>
<body>
    <header id="header"></header>
    <div id="product-details">
        <h1 id="product-name"></h1>
        <img id="product-image" src="" alt="">
        <p id="product-price"></p>
        <p id="product-description"></p>
        <button id="add-to-cart">Add to Cart</button>
    </div>
    <div id="reviews">
        <h2>Reviews</h2>
        <div id="reviews-list">There are no reviews yet.</div>
        <div id="submit-review">
            <h3>Write a Review</h3>
            <textarea id="review-comment" placeholder="Write your review here..."></textarea>
            <label for="review-rating">Rating:</label>
            <select id="review-rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="submit-review-button">Submit Review</button>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="../client/scripts/product.js"></script>
    <script src="../client/scripts/headerFooter.js"></script>
</body>
</html>
